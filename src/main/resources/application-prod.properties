spring.application.name=lifeflow_api

# External PostgreSQL connection
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:3600000}

# Super Admin
lifeflow.superadmin.name=LifeFlow Superadmin
lifeflow.superadmin.email=${SUPERADMIN_EMAIL}
lifeflow.superadmin.password=${SUPERADMIN_PASSWORD}
lifeflow.superadmin.phone=${SUPERADMIN_PHONE}

# Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false

# Logging
logging.level.root=INFO
logging.level.org.springframework.security=INFO

# Required by Render (bind to correct port)
server.port=${PORT:10000}
